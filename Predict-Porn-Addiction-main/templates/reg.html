{% extends 'base.html' %}

{% block title %}Registration | AI{% endblock %}

{% block content %}
<div class="container-lg my-5">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="form-control shadow p-5">
                <h2>Registration</h2>
                <hr>
                <form class="container-sm" method="POST" action="">
                    {{ form.hidden_tag() }}
                    {{ form.username }}
                    <br>
                    {{ form.password }}
                    <br>
                    {{ form.submit }}
                </form>
                <br>
                <a href="{{ url_for('login') }}">Don't have an account? Sign Up</a>
            </div>

        </div>
    </div>
</div>
